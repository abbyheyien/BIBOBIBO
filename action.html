<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIBOBIBO遊戲天堂</title>
    <link rel="icon" href="./images/favicon.ico" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/action.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-inner">
          <h1 class="logo"><a href="./index.html">BIBOBIBO</a></h1>

          <input
            type="text"
            id="game-search"
            placeholder="搜尋遊戲名稱..."
            class="search-input"
          />

          <!-- 漢堡選單按鈕 -->
          <button class="menu-toggle" id="menu-toggle" aria-label="切換選單">
            ☰
          </button>

          <nav class="navbar" id="navbar">
            <ul class="nav-links">
              <li><a href="./index.html">首頁</a></li>
              <li><a href="./puzzle.html">益智</a></li>
              <li><a href="./action.html">動作</a></li>
              <li><a href="./logic.html">邏輯思考</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h2>刺激的動作遊戲！</h2>
        <p>
          挑戰你的反應速度與操作技巧，享受充滿冒險與刺激的動作遊戲，適合熱愛挑戰的玩家！
        </p>
      </div>
    </section>

    <section class="games">
      <div class="container">
        <div class="game-grid">
          <div class="game-card">
            <a href="./game/記憶卡牌/index.html">
              <img src="./images/2.png" alt="Game 2" />
              <h4>打磚塊</h4>
            </a>
          </div>
          <div class="game-card">
            <a href="./game/貪食蛇/index.html">
              <img src="./images/5.jpg" alt="Game 5" />
              <h4>貪食蛇</h4>
            </a>
          </div>
          <div class="game-card">
            <a href="./game/Flappy Bird/index.html">
              <img src="./images/6.png" alt="Game 6" />
              <h4>Flappy Bird</h4>
            </a>
          </div>
          <div class="game-card">
            <img src="./images/7.png" alt="Game 7" />
            <h4>塗鴉畫板</h4>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 我的遊戲天地 | 遊戲只是生活的一部分</p>
      </div>
    </footer>

    <script src="./js/action.js"></script>
  </body>
</html>
