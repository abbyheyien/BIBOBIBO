<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIBOBIBO遊戲天堂</title>
    <link rel="icon" href="./images/favicon.ico" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/logic.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-inner">
          <h1 class="logo"><a href="./index.html">BIBOBIBO</a></h1>

          <input
            type="text"
            id="game-search"
            placeholder="搜尋遊戲名稱..."
            class="search-input"
          />

          <!-- 漢堡選單按鈕 -->
          <button class="menu-toggle" id="menu-toggle" aria-label="切換選單">
            ☰
          </button>

          <nav class="navbar" id="navbar">
            <ul class="nav-links">
              <li><a href="./index.html">首頁</a></li>
              <li><a href="./puzzle.html">益智</a></li>
              <li><a href="./action.html">動作</a></li>
              <li><a href="./logic.html">邏輯思考</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h2>挑戰邏輯思維！</h2>
        <p>
          這裡收錄了多款富挑戰性的邏輯小遊戲，幫助你訓練推理與解謎能力，適合喜歡動腦的玩家。
        </p>
      </div>
    </section>

    <section class="games">
      <div class="container">
        <div class="game-grid">
          <div class="game-card">
            <a href="./game/知識王/">
              <img src="./images/13.png" alt="Game 13" />
              <h4>知識王</h4>
            </a>
          </div>
          <div class="game-card">
            <a href="./game/math/">
              <img src="./images/14.png" alt="Game 14" />
              <h4>數學大挑戰</h4>
            </a>
          </div>
          <div class="game-card">
            <img src="./images/15.png" alt="Game 15" />
            <h4>猜單字</h4>
          </div>
          <div class="game-card">
            <img src="./images/16.png" alt="Game 16" />
            <h4>猜謎</h4>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 我的遊戲天地 | 遊戲只是生活的一部分</p>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
