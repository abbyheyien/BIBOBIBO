<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./knight.css" />
    <title>騎士巡邏 - BIBOBIBO遊戲天堂</title>
    <link rel="icon" href="../../images/favicon.ico" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header">
        <div class="container">
          <div class="header-inner">
            <h1 class="logo">
              <a href="../../index.html">BIBOBIBO</a>
            </h1>

            <input
              type="text"
              id="game-search"
              placeholder="搜尋遊戲名稱..."
              class="search-input"
            />

            <button class="menu-toggle" id="menu-toggle" aria-label="切換選單">
              ☰
            </button>

            <nav class="navbar" id="navbar">
              <ul class="nav-links">
                <li><a href="../../index.html">首頁</a></li>
                <li>
                  <a href="../../puzzle.html">益智</a>
                </li>
                <li>
                  <a href="../../action.html">動作</a>
                </li>
                <li>
                  <a href="../../logic.html">邏輯思考</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main id="main-content">
        <h1>騎士巡邏</h1>

        <div class="board-wrapper">
          <div class="board-size-selector">
            <label for="boardSizeSelect">選擇棋盤大小 (Board Size):</label>
            <select id="boardSizeSelect">
              <option value="5" selected>5x5</option>
              <option value="6">6x6</option>
              <option value="7">7x7</option>
              <option value="8">8x8</option>
            </select>
          </div>

          <div class="status-message-container">
            <div class="status">
              已走步數 (Moves)：<span id="moveCount">0</span>
            </div>
            <div class="message" id="messageArea">
              請點擊棋盤選擇騎士的起始位置。
            </div>
          </div>

          <div class="board-container" id="board"></div>
        </div>

        <div class="controls">
          <button id="resetButton">重新開始 (Reset)</button>
          <button id="togglePossibleMovesButton">
            隱藏可走步數 (Hide Moves)
          </button>
        </div>
      </main>

      <footer class="site-footer">
        <div class="container">
          <p>&copy; 2025 我的遊戲天地 | 遊戲只是生活的一部分</p>
        </div>
      </footer>
    </div>
    <script src="./knight.js"></script>
  </body>
</html>
