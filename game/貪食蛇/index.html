<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>貪食蛇 - BIBOBIBO遊戲天堂</title>
    <link rel="icon" href="../../images/favicon.ico" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="header-inner">
          <h1 class="logo">
            <a href="../../index.html">BIBOBIBO</a>
          </h1>

          <input
            type="text"
            id="game-search"
            placeholder="搜尋遊戲名稱..."
            class="search-input"
          />

          <button class="menu-toggle" id="menu-toggle" aria-label="切換選單">
            ☰
          </button>

          <nav class="navbar" id="navbar">
            <ul class="nav-links">
              <li><a href="../../index.html">首頁</a></li>
              <li>
                <a href="../../puzzle.html">益智</a>
              </li>
              <li>
                <a href="../../action.html">動作</a>
              </li>
              <li>
                <a href="../../logic.html">邏輯思考</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="game-main-content">
        <h2>貪食蛇遊戲</h2>
        <div class="game-container">
          <div class="score-board">分數 (Score): <span id="score">0</span></div>

          <canvas id="gameCanvas"></canvas>

          <!-- ✅ 手機控制按鈕區（放 canvas 下面） -->
          <div class="mobile-controls">
            <button class="up" aria-label="Up"></button>
            <button class="left" aria-label="Left"></button>
            <button class="down" aria-label="Down"></button>
            <button class="right" aria-label="Right"></button>
          </div>

          <!-- 控制說明 -->
          <div class="controls-info">
            <p>使用方向鍵 (↑ ← ↓ →) 或 WASD 鍵控制蛇的移動。</p>
            <p>按「開始遊戲」按鈕或空白鍵開始。</p>
          </div>

          <button id="startButton">開始遊戲 (Start Game)</button>
        </div>
      </section>
    </main>

    <div class="message-overlay" id="messageOverlay">
      <div class="message-box">
        <h2 id="gameOverTitle">遊戲結束！</h2>
        <p id="gameOverScore"></p>
        <button id="restartButton">重新開始 (Restart)</button>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 我的遊戲天地 | 遊戲只是生活的一部分</p>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
